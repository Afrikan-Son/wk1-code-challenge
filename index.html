<!DOCTYPE html>
<html lang=""en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="main.css"/>
    <title>Week1Challenge</title>
  </head>
  
  <body>
    <!-- GRADE GENERATOR-->
	
    <table class="table1">
		<thead>
			<tr>
				<th colspan="2">Grade Generator</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Enter Marks</td>
				<td><input type="number" id="marks"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Calculate" onclick="generateGrade()"></td>
			</tr>
			<tr>
				<td>Grade</td>
				<td><span id="grade"></span></td>
			</tr>
		</tbody>
	</table>

    <!-- SPEED DETECTOR-->

    <h1>Speed Detector</h1>
	<table class="table2">
		<tr>
			<th>Please enter speed</th>
			<td><input type="text" id="speed"></td>
			<td><button onclick="calculate()">Calculate</button></td>
		</tr>
		<tr>
			<th>Demerit points</th>
			<td id="points"></td>
			<td></td>
		</tr>
		<tr>
			<th>Result</th>
			<td id="result"></td>
			<td></td>
		</tr>
	</table>

    <!-- NET SALARY CALCULATOR-->

    <table class="table3">
		<thead>
			<tr>
				<th colspan="3">Net Salary Calculator</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Monthly Gross pay (Ksh)</td>
				<td><input type="text" id="grossSalary"></td>
				<td><button onclick="calculateNetSalary()">Calculate</button></td>
			</tr>
			<tr>
				<td>Monthly Net Pay (Ksh)</td>
				<td colspan="2"><output id="netSalary"></output></td>
			</tr>
		</tbody>
	</table>



   <script src="index1.js"></script>
   <script src="index2.js"></script>
   <script src="index3.js"></script>
  </body>
</html>
